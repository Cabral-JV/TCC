{% extends "base.html" %} {% load static %} {% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control input-3d" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control input-3d" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control input-3d" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="password2">Confirme a Senha</label>
                <input type="password" class="form-control input-3d" id="password2" name="password2" required />
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3">Cadastrar</button>
        </form>
        <p class="mt-3 text-center text-red">
            Já tem uma conta?<br />
            <a class="btn btn-outline-danger ms-2" href="{% url 'wallets:login' %}">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}

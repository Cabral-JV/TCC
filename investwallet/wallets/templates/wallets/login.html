{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-box mt-3">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control input-3d" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control input-3d" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3">Entrar</button>
        </form>
        <p class="mt-3 text-center text-red">Ainda não tem uma conta? <a class="btn btn-outline-danger ms-2 mt-1" href="{% url 'wallets:register' %}">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}

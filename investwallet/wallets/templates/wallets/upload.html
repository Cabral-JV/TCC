{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} mt-2 text-center">
                <span>{{ message }}</span>
                <button type="button" class="btn-close btn-close-white" aria-label="Close" onclick="this.parentElement.style.display='none'"></button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="auth-container">
        <div class="auth-box">
            <h2>Upload de Arquivo</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="file">Selecione um arquivo .xlsx</label>
                    <input type="file" class="form-control input-3d" id="file" name="file" accept=".xlsx" multiple required>
                </div>
                <button type="submit" class="btn btn-danger w-100 mt-3">Enviar</button>
            </form>
            <p class="mt-3 text-center text-red">Certifique-se de que o arquivo esteja no formato correto antes de enviar.</p>
        </div>
    </div>
{% endblock %}
